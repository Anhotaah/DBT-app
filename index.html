              steps: ["<b>Imagery</b>: –í–æ–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±–µ–∑–æ–ø–∞—Å–Ω–æ–≥–æ –º–µ—Å—Ç–∞.","<b>Meaning</b>: –ü–æ–∏—Å–∫ —Å–º—ã—Å–ª–∞ –≤ —Å—Ç—Ä–∞–¥–∞–Ω–∏–∏ (—Ä–∞–¥–∏ —á–µ–≥–æ —è —Ç–µ—Ä–ø–ª—é?).","<b>Prayer</b>: –ú–æ–ª–∏—Ç–≤–∞ (–ª—é–±–∞—è) –æ —Å–∏–ª–µ.","<b>Relaxation</b>: –†–∞—Å—Å–ª–∞–±–ª–µ–Ω–∏–µ —Ç–µ–ª–∞.","<b>One thing</b>: –û–¥–Ω–æ –¥–µ–ª–æ –≤ –º–æ–º–µ–Ω—Ç–µ.","<b>Vacation</b>: –ú–∏–Ω–∏-–æ—Ç–ø—É—Å–∫ (—É–π—Ç–∏ –≤ –¥—Ä—É–≥—É—é –∫–æ–º–Ω–∞—Ç—É –Ω–∞ —á–∞—Å).","<b>Encouragement</b>: –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Å–µ–±—è ('–Ø —Å–ø—Ä–∞–≤–ª—é—Å—å', '–≠—Ç–æ –ø—Ä–æ–π–¥–µ—Ç')."] },
            { name: "6. –ó–∞ –∏ –ü—Ä–æ—Ç–∏–≤", desc: "–ê–Ω–∞–ª–∏–∑ –ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏–π", theory: "–°—Ä–∞–≤–Ω–µ–Ω–∏–µ –ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏–π –∏–º–ø—É–ª—å—Å–∞ –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –Ω–∞–≤—ã–∫–∞.", 
              steps: ["–ù–∞—Ä–∏—Å—É–π—Ç–µ —Ç–∞–±–ª–∏—Ü—É 2x2.","1. –ü–ª—é—Å—ã —Å–æ–≤–µ—Ä—à–µ–Ω–∏—è –∏–º–ø—É–ª—å—Å–∏–≤–Ω–æ–≥–æ –¥–µ–π—Å—Ç–≤–∏—è (–∫—Ä–∞—Ç–∫–æ—Å—Ä–æ—á–Ω—ã–µ).","2. –ú–∏–Ω—É—Å—ã —Å–æ–≤–µ—Ä—à–µ–Ω–∏—è –¥–µ–π—Å—Ç–≤–∏—è (–¥–æ–ª–≥–æ—Å—Ä–æ—á–Ω—ã–µ!).","3. –ü–ª—é—Å—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –Ω–∞–≤—ã–∫–∞.","4. –ú–∏–Ω—É—Å—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –Ω–∞–≤—ã–∫–∞."] },
            { name: "7. –†–∞–¥–∏–∫–∞–ª—å–Ω–æ–µ –ø—Ä–∏–Ω—è—Ç–∏–µ", desc: "–û—Ç–∫–∞–∑ –æ—Ç –±–æ—Ä—å–±—ã", theory: "–ü—Ä–∏–Ω—è—Ç–∏–µ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ —Ç–∞–∫–æ–π, –∫–∞–∫–∞—è –æ–Ω–∞ –µ—Å—Ç—å. –ë–æ–ª—å + –ù–µ–ø—Ä–∏–Ω—è—Ç–∏–µ = –°—Ç—Ä–∞–¥–∞–Ω–∏–µ.", 
              steps: ["–ü—Ä–∏–∑–Ω–∞–π—Ç–µ —Ñ–∞–∫—Ç—ã: '–≠—Ç–æ —Å–ª—É—á–∏–ª–æ—Å—å'.","–ù–∞–ø–æ–º–Ω–∏—Ç–µ —Å–µ–±–µ, —á—Ç–æ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å –∏–º–µ–µ—Ç –ø—Ä–∏—á–∏–Ω—ã (–∫–∞—É–∑–∞–ª—å–Ω–æ—Å—Ç—å).","–ü–æ—á—É–≤—Å—Ç–≤—É–π—Ç–µ —Å–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ (–≥–Ω–µ–≤, –æ–±–∏–¥—É) –≤ —Ç–µ–ª–µ.","–° –≤—ã–¥–æ—Ö–æ–º —Å–∫–∞–∂–∏—Ç–µ '–î–∞' —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏."] },
            { name: "8. –ü–æ–≤–æ—Ä–æ—Ç —Å–æ–∑–Ω–∞–Ω–∏—è", desc: "–í–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ –∫ –ø—Ä–∏–Ω—è—Ç–∏—é", theory: "–ü—Ä–∏–Ω—è—Ç–∏–µ ‚Äî —ç—Ç–æ –ø—Ä–æ—Ü–µ—Å—Å. –í—ã –±—É–¥–µ—Ç–µ –≤—ã–ø–∞–¥–∞—Ç—å –∏–∑ –Ω–µ–≥–æ, –∑–∞–¥–∞—á–∞ ‚Äî –≤–µ—Ä–Ω—É—Ç—å—Å—è.", 
              steps: ["–ó–∞–º–µ—Ç—å—Ç–µ, —á—Ç–æ –≤—ã —Å–∫–∞—Ç–∏–ª–∏—Å—å –≤ –Ω–µ–ø—Ä–∏–Ω—è—Ç–∏–µ.","–°–¥–µ–ª–∞–π—Ç–µ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π '–ø–æ–≤–æ—Ä–æ—Ç' –∫ –¥–æ—Ä–æ–≥–µ –ø—Ä–∏–Ω—è—Ç–∏—è.","–î–µ–ª–∞–π—Ç–µ —ç—Ç–æ —Å–Ω–æ–≤–∞ –∏ —Å–Ω–æ–≤–∞."] },
            { name: "9. –ì–æ—Ç–æ–≤–Ω–æ—Å—Ç—å –∏ –ü–æ–ª—É—É–ª—ã–±–∫–∞", desc: "–¢–µ–ª–µ—Å–Ω—ã–π –ø–æ–¥—Ö–æ–¥", theory: "–ò–∑–º–µ–Ω–µ–Ω–∏–µ –ø–æ–ª–æ–∂–µ–Ω–∏—è —Ç–µ–ª–∞ –º–µ–Ω—è–µ—Ç —Å–∏–≥–Ω–∞–ª—ã –≤ –º–æ–∑–≥. –ù–µ–≤–æ–∑–º–æ–∂–Ω–æ –∑–ª–∏—Ç—å—Å—è —Å —Ä–∞—Å—Å–ª–∞–±–ª–µ–Ω–Ω—ã–º –ª–∏—Ü–æ–º.", 
              steps: ["<b>–ü–æ–ª—É—É–ª—ã–±–∫–∞</b>: –†–∞—Å—Å–ª–∞–±—å—Ç–µ –ª–æ–± –∏ —á–µ–ª—é—Å—Ç—å, —á—É—Ç—å –ø—Ä–∏–ø–æ–¥–Ω–∏–º–∏—Ç–µ —É–≥–æ–ª–∫–∏ –≥—É–±.","<b>–õ–∞–¥–æ–Ω–∏ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏</b>: –°–∏–¥—è, –ø–æ–ª–æ–∂–∏—Ç–µ —Ä—É–∫–∏ –Ω–∞ –∫–æ–ª–µ–Ω–∏ –ª–∞–¥–æ–Ω—è–º–∏ –≤–≤–µ—Ä—Ö –æ—Ç–∫—Ä—ã—Ç–æ (–ø–æ–∑–∞ –ø—Ä–∏–Ω—è—Ç–∏—è)."] }
        ]
    }
];

// === –õ–û–ì–ò–ö–ê –ò–ù–¢–ï–†–§–ï–ô–°–ê ===
const lib = document.getElementById('library');
const sosOutput = document.getElementById('sos-output');

// 1. –†–µ–Ω–¥–µ—Ä –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ (–ì–µ–Ω–µ—Ä–∞—Ü–∏—è HTML –∏–∑ JS –æ–±—ä–µ–∫—Ç–∞)
DB.forEach((mod, mIdx) => {
    const modDiv = document.createElement('div');
    modDiv.className = 'module';
    modDiv.innerHTML = `<button class="module-btn" onclick="toggleM(${mIdx})">${mod.title}</button><div class="module-content" id="m-${mIdx}"></div>`;
    
    const contentDiv = modDiv.querySelector('.module-content');
    
    mod.skills.forEach((skill, sIdx) => {
        const sDiv = document.createElement('div');
        sDiv.className = 'skill';
        sDiv.innerHTML = `<button class="skill-btn" onclick="toggleS('s-${mIdx}-${sIdx}')">üîπ ${skill.name} <small style="color:#64748b; margin-left:10px">${skill.desc}</small></button>
        <div class="skill-body" id="s-${mIdx}-${sIdx}"></div>`;
        
        const sBody = sDiv.querySelector('.skill-body');
        let html = '';
        if(skill.theory) html += `<div class="theory-box"><b>–ö–∞–∫ —ç—Ç–æ —Ä–∞–±–æ—Ç–∞–µ—Ç:</b><br>${skill.theory}</div>`;
        
        // –†–µ–Ω–¥–µ—Ä –≤–∫–ª–∞–¥–æ–∫ (Tabs)
        if(skill.tabs) {
            html += `<div class="tabs">`;
            skill.tabs.forEach((t, tIdx) => {
                html += `<button class="tab-btn ${tIdx===0?'active':''}" onclick="switchTab(this, 't-${mIdx}-${sIdx}-${tIdx}')">${t.title}</button>`;
            });
            html += `</div>`;
            skill.tabs.forEach((t, tIdx) => {
                html += `<div class="tab-content ${tIdx===0?'active':''}" id="t-${mIdx}-${sIdx}-${tIdx}"><p>${t.content}</p></div>`;
            });
        }
        
        // –†–µ–Ω–¥–µ—Ä —Ç–∞–±–ª–∏—Ü—ã —à–∞–≥–æ–≤
        if(skill.steps) {
            html += `<table class="step-table">`;
            skill.steps.forEach((step, stIdx) => {
                html += `<tr><td class="step-idx">${stIdx+1}.</td><td>${step}</td></tr>`;
            });
            html += `</table>`;
        }
        sBody.innerHTML = html;
        contentDiv.appendChild(sDiv);
    });
    lib.appendChild(modDiv);
});

// 2. –§—É–Ω–∫—Ü–∏–∏ –æ—Ç–∫—Ä—ã—Ç–∏—è/–∑–∞–∫—Ä—ã—Ç–∏—è
function toggleM(idx) {
    const el = document.getElementById(`m-${idx}`);
    const btn = el.previousElementSibling;
    const isOpen = el.style.display === 'block';
    
    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –¥—Ä—É–≥–∏–µ –º–æ–¥—É–ª–∏ –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞ (–∞–∫–∫–æ—Ä–¥–µ–æ–Ω)
    document.querySelectorAll('.module-content').forEach(d => d.style.display = 'none');
    document.querySelectorAll('.module-btn').forEach(b => b.classList.remove('active'));
    
    if(!isOpen) {
        el.style.display = 'block';
        btn.classList.add('active');
    }
}

function toggleS(id) {
    const el = document.getElementById(id);
    const isOpen = el.style.display === 'block';
    if(isOpen) el.style.display = 'none';
    else el.style.display = 'block';
}

function switchTab(btn, contentId) {
    const parent = btn.parentElement; 
    const wrapper = parent.parentElement;
    
    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
    parent.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ (–∏—â–µ–º –≤–Ω—É—Ç—Ä–∏ —Ç–µ–∫—É—â–µ–≥–æ skill-body)
    wrapper.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.getElementById(contentId).classList.add('active');
}

function toggleCrisisMode() {
    const prob = document.getElementById('problem').value;
    const rng = document.getElementById('rng');
    const val = document.getElementById('val');

    if (prob === 'crisis') {
        rng.disabled = true;       // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø–æ–ª–∑—É–Ω–æ–∫
        rng.style.opacity = '0.3'; // –î–µ–ª–∞–µ–º –µ–≥–æ –±–ª–µ–¥–Ω—ã–º
        rng.style.cursor = 'not-allowed';
        val.innerText = 'üÜò';      // –ú–µ–Ω—è–µ–º —Ü–∏—Ñ—Ä—É –Ω–∞ –∏–∫–æ–Ω–∫—É
    } else {
        rng.disabled = false;      // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º
        rng.style.opacity = '1';
        rng.style.cursor = 'pointer';
        val.innerText = rng.value; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ç–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ–ª–∑—É–Ω–∫–∞
    }
}

// 3. –õ–æ–≥–∏–∫–∞ SOS —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–π
function recommend() {
    const mood = parseInt(document.getElementById('rng').value);
    const prob = document.getElementById('problem').value;
    sosOutput.style.display = 'block';
    sosOutput.innerHTML = '<h3 style="margin-top:0; color:var(--primary)">üéØ –¢–≤–æ–π –ø–ª–∞–Ω –Ω–∞ —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ:</h3>';
    
    let picks = []; 

    // --- –£–†–û–í–ï–ù–¨ 1: –ö–†–ò–¢–ò–ß–ï–°–ö–ò–ô (0-1) ---
    if (mood <= 1 || prob === 'crisis') {
        picks = [[3, 1], [3, 3], [3, 0]]; // –¢–†–£–î, 5 —á—É–≤—Å—Ç–≤, –°–¢–û–ü
    } 
    
    // --- –£–†–û–í–ï–ù–¨ 2: –í–´–°–û–ö–ò–ô –°–¢–†–ï–°–° (2-4) ---
    else if (mood <= 4) {
        if (prob === 'rage') picks = [[3, 1], [2, 1], [3, 0]]; // –¢–†–£–î, –ü—Ä–æ—Ç–∏–≤–æ–ø. –¥–µ–π—Å—Ç–≤–∏–µ, –°–¢–û–ü
        else if (prob === 'conflict') picks = [[3, 0], [1, 3], [1, 2]]; // –°–¢–û–ü, –í–∞–ª–∏–¥–∞—Ü–∏—è, –î–∏–∞–ª–µ–∫—Ç–∏–∫–∞
        else if (prob === 'sad') picks = [[2, 1], [3, 0], [3, 4]]; // –ü—Ä–æ—Ç–∏–≤–æ–ø. –¥–µ–π—Å—Ç–≤–∏–µ, –°–¢–û–ü, IMPROVE
        else if (prob === 'shame') picks = [[2, 1], [0, 4], [3, 3]]; // –ü—Ä–æ—Ç–∏–≤–æ–ø. –¥–µ–π—Å—Ç–≤–∏–µ, –ë–µ–∑–æ—Ü–µ–Ω–æ—á–Ω–æ—Å—Ç—å, 5 —á—É–≤—Å—Ç–≤
        else if (prob === 'fear') picks = [[2, 0], [3, 0], [3, 1]]; // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–∞–∫—Ç–æ–≤, –°–¢–û–ü, –¢–†–£–î
        else if (prob === 'addiction') picks = [[3, 2], [3, 5], [3, 0]]; // –û—Ç–≤–ª–µ—á–µ–Ω–∏–µ, –ó–∞ –∏ –ü—Ä–æ—Ç–∏–≤, –°–¢–û–ü
        else picks = [[3, 1], [3, 0], [2, 7]]; // –¢–†–£–î, –°–¢–û–ü, –ó–ê–ë–û–¢–ê (–±–∞–∑–∞ —Ç–µ–ª–∞)
    }

    // --- –£–†–û–í–ï–ù–¨ 3: –°–†–ï–î–ù–ò–ô / –†–ê–ë–û–ß–ò–ô (5-7) ---
    else if (mood <= 7) {
        if (prob === 'rage') picks = [[2, 0], [1, 0], [0, 2]]; // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–∞–∫—Ç–æ–≤, DEAR MAN, –û–ø–∏—Å–∞–Ω–∏–µ
        else if (prob === 'conflict') picks = [[1, 0], [1, 3], [1, 2]]; // DEAR MAN, –í–∞–ª–∏–¥–∞—Ü–∏—è, –î–∏–∞–ª–µ–∫—Ç–∏–∫–∞
        else if (prob === 'sad') picks = [[2, 3], [2, 5], [0, 3]]; // –ù–∞–∫–æ–ø–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ç–∏–≤–∞, –ú–∞—Å—Ç–µ—Ä—Å—Ç–≤–æ, –£—á–∞—Å—Ç–∏–µ
        else if (prob === 'shame') picks = [[2, 0], [0, 2], [0, 4]]; // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–∞–∫—Ç–æ–≤, –û–ø–∏—Å–∞–Ω–∏–µ, –ë–µ–∑–æ—Ü–µ–Ω–æ—á–Ω–æ—Å—Ç—å
        else if (prob === 'fear') picks = [[2, 0], [0, 0], [2, 6]]; // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–∞–∫—Ç–æ–≤, –ú—É–¥—Ä—ã–π —Ä–∞–∑—É–º, –°–ø—Ä–∞–≤–ª—è—Ç—å—Å—è –∑–∞—Ä–∞–Ω–µ–µ (Cope Ahead)
        else if (prob === 'addiction') picks = [[3, 5], [0, 6], [2, 2]]; // –ó–∞ –∏ –ü—Ä–æ—Ç–∏–≤, –≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å, –†–µ—à–µ–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã
        else picks = [[0, 0], [0, 2], [2, 0]]; // –ú—É–¥—Ä—ã–π —Ä–∞–∑—É–º, –û–ø–∏—Å–∞–Ω–∏–µ, –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–∞–∫—Ç–æ–≤
    }

    // --- –£–†–û–í–ï–ù–¨ 4: –†–ï–°–£–†–°–ù–´–ô (8-10) ---
    else {
        picks = [[2, 4], [2, 5], [2, 6]]; // –¶–µ–Ω–Ω–æ—Å—Ç–∏, –ú–∞—Å—Ç–µ—Ä—Å—Ç–≤–æ, –°–ø—Ä–∞–≤–ª—è—Ç—å—Å—è –∑–∞—Ä–∞–Ω–µ–µ (–ø–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫ –±—É–¥—É—â–µ–º—É)
        if (prob === 'conflict') picks.unshift([1, 1]); // GIVE/FAST
        if (mood === 10) picks.push([0, 8]); // –ù–∞ –∏–¥–µ–∞–ª—å–Ω–æ–º –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–∏ ‚Äî –õ—é–±—è—â–∞—è –¥–æ–±—Ä–æ—Ç–∞
    }
    
    // --- –†–ï–ù–î–ï–† –ö–ê–†–¢–û–ß–ï–ö ---
    picks.forEach(p => {
        const skillData = DB[p[0]].skills[p[1]];
        if (!skillData) return;

        const card = document.createElement('div');
        card.className = 'skill';
        card.style.background = '#fff';
        card.style.display = 'block';
        
        let html = `<div style="padding:10px 15px; background:#f1f5f9; font-weight:bold; border-bottom:1px solid #ddd; color:var(--primary)">${skillData.name}</div>
        <div style="padding:15px">`;
        
        if(skillData.theory) html += `<div class="theory-box"><b>–°—É—Ç—å:</b><br>${skillData.theory}</div>`;
        
        if(skillData.tabs) {
             skillData.tabs.forEach(t => {
                 html += `<div style="margin-bottom:10px; border:1px solid #f1f5f9; padding:10px; border-radius:5px; background:#fff;">
                 <strong style="color:#d97706">${t.title}</strong><br>${t.content}</div>`;
             });
        }
        
        if(skillData.steps) {
            html += `<table class="step-table">`;
            skillData.steps.forEach((s, i) => html += `<tr><td class="step-idx">${i+1}.</td><td>${s}</td></tr>`);
            html += `</table>`;
        }
        
        html += `</div>`;
        card.innerHTML = html;
        sosOutput.appendChild(card);
    });
    
    sosOutput.scrollIntoView({behavior:'smooth'});
}
</script>

</body>
</html>
